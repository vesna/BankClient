<div class="admin-card">
    <div class="card-title">
        <h1>User Info</h1>
        <div>{{user?.name}} {{user?.phone}}</div>
    </div>
    <div class="card-title">
        <h1>Accounts Info</h1>
        <table>
            <tr *ngFor="let account of accounts; let i = index">
                <td>{{ account.name }}</td>
                <td>{{ account.value }}</td>
            </tr>
        </table>
        
    </div>  
    <button (click)="logout()">Logout</button>  
</div>
